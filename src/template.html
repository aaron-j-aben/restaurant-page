<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filo Cafe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allison&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="name-container">
            <h1 class="name">
               Filo Cafe
            </h1>
        </div>
        <nav>
            <button class="home open">Home</button>
            <button class="menu">Menu</button>
            <button class="about">About</button>
        </nav>
    </header>
    <div id="content">
        <div class="main-stage">
            <div class="tag-line-container">
                <h2 class="tag-line">The Best of Philippine Cuisine</h2>
            </div>
            <img class="pi-flag-icon" src="./philippines-flag-circle.png" alt="Circular Phlippine flag icon">
            <div class="info-container">
                <p class="address">
                    1234 This St<br>
                    Placeville, Country
                </p>
                <p class="hours-label">Hours</p>
                <ul class="hours">
                    <li>
                        <span class="day">Mon-Fri</span><span class="hours">2PM - 12AM</span>
                    </li>
                    <li>
                        <span class="day">Sat-Sun</span><span class="hours">5PM - 2AM</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
